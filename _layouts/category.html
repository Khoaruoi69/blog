---
layout: default
---
<div class="page-header">
    <h1>{{ page.title }}</h1>
</div>

<ul class="posts">
    {% for post in site.categories[page.category] %}
        <li>
            <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
            <p>{{ post.excerpt }}</p>
        </li>
    {% endfor %}
</ul>
